<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden{
                display: none;
            }
            ul{
                list-style: none;
                padding: 0;
                margin: 0;
                width: 180px;
            }
            li{
                clear: both;
            }
            li button{
                -webkit-appearance: none;
                border-style: solid;
                outline: none;
                color:blue;
                float: right;
                cursor: pointer;
                font-size: 15px;
            }
            </style>
    </head> 
    <body>
        <form id="form">
            <input type="text" id="description" name="description" />
            <input type= "submit" value="Create" />
        </form>
        <div id="error" class="hidden"> Something went wrong!!</div>
        <ul id="myapp">
            {% for d in data %}
            <li><input class="check-results" data-id="{{d.id}}" type="checkbox" {% if d.completed %} checked {% endif %}>
                {{d.description}}
                <button class="delete-action" data-id="{{d.id}}">&cross;</button>
            </li>
            {% endfor %}
        </ul> 

        <script>
                function recall(){
                    const checkboxes = document.querySelectorAll('.check-results');
                        for (let i = 0; i < checkboxes.length; i++) {
                            const check = checkboxes[i];
                            check.onchange = function(e) {
                                const newCompleted = e.target.checked;
                                const todoId = e.target.dataset['id'];
                                fetch('/myapp/' + todoId + '/set-completed', {
                                method: 'POST',
                                body: JSON.stringify({
                                    'completed': newCompleted
                                }),
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                                })
                                .then(function() {
                                document.getElementById('error').className = 'hidden';
                                })
                                .catch(function() {
                                document.getElementById('error').className = '';
                                })
                            }
                        }
                        const deletebutton = document.querySelectorAll('.delete-action');
                        for(let i=0;i<deletebutton.length;i++){
                            const btn = deletebutton[i];
                            btn.onclick = function(e){
                                const id = e.target.dataset['id'];
                                fetch('/myapp/' + id,{
                                    method:'DELETE'
                                }).then(function () {
                                        const item = e.target.parentElement;
                                        item.remove();
                                        document.getElementById("error").className = "hidden";
                                    })
                            }
                        }
                }
             
                    
                    document.getElementById('form').onsubmit = function(e) {
                    e.preventDefault();
                    fetch('/myapp/create',{
                            method : 'POST',
                            body: JSON.stringify({
                                'description': document.getElementById('description').value
                            }),
                            headers:{
                                'Content-Type': 'application/json'     
                            }                   
                        })
                        .then(function(response){
                            return response.json();
                        })
                        .then(function(jsonResponse) {
                            
                            const li = document.createElement('li');
                            const checkbox = document.createElement('input');
                            checkbox.className = 'check-completed';
                            checkbox.type = 'checkbox';
                            checkbox.setAttribute('data-id', jsonResponse.id);
                            li.appendChild(checkbox);
                            const text = document.createTextNode(' ' + jsonResponse.description);
                            li.appendChild(text);
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'delete-button';
                            deleteBtn.setAttribute('data-id', jsonResponse.id);
                            deleteBtn.innerHTML = '&cross;';
                            li.appendChild(deleteBtn);
                            document.getElementById('myapp').appendChild(li);
                            document.getElementById('error').className = 'hidden';

                            recall();

                           
                        })
                        .catch(function() {
                            document.getElementById('error').className = '';
                        })
                        
                    }
                    recall();
        </script>    
    </body>  
</html>
